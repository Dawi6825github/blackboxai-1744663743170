<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Dawit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A202C',
                        accent: '#34D399',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-primary text-gray-100 font-sans">
    <!-- Header Partial -->
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>

    <main class="pt-20 pb-12">
        <!-- Contact Section -->
        <section class="py-12">
            <div class="container mx-auto px-6">
                <div class="max-w-4xl mx-auto">
                    <h1 class="text-4xl font-bold mb-2">Get In Touch</h1>
                    <p class="text-xl text-gray-400 mb-12">Have a project in mind or want to collaborate? Send me a message.</p>

                    <div class="grid md:grid-cols-2 gap-12">
                        <!-- Contact Form -->
                        <div>
                            <form id="contact-form" class="space-y-6">
                                <div>
                                    <label for="name" class="block mb-2">Your Name</label>
                                    <input type="text" id="name" name="name" required 
                                        class="w-full bg-gray-800 border border-gray-700 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-accent">
                                </div>
                                <div>
                                    <label for="email" class="block mb-2">Email Address</label>
                                    <input type="email" id="email" name="email" required
                                        class="w-full bg-gray-800 border border-gray-700 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-accent">
                                </div>
                                <div>
                                    <label for="subject" class="block mb-2">Subject</label>
                                    <input type="text" id="subject" name="subject" required
                                        class="w-full bg-gray-800 border border-gray-700 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-accent">
                                </div>
                                <div>
                                    <label for="message" class="block mb-2">Message</label>
                                    <textarea id="message" name="message" rows="5" required
                                        class="w-full bg-gray-800 border border-gray-700 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-accent"></textarea>
                                </div>
                                <button type="submit" class="bg-accent text-primary px-6 py-3 rounded-md font-medium hover:bg-accent/90 transition w-full">
                                    Send Message
                                </button>
                            </form>
                        </div>

                        <!-- Contact Info -->
                        <div class="space-y-8">
                            <div>
                                <h3 class="text-xl font-semibold mb-4">Contact Information</h3>
                                <ul class="space-y-4">
                                    <li class="flex items-start">
                                        <i class="fas fa-envelope text-accent mt-1 mr-4"></i>
                                        <div>
                                            <h4 class="font-medium">Email</h4>
                                            <p class="text-gray-400">hello@dawit.me</p>
                                        </div>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fas fa-phone text-accent mt-1 mr-4"></i>
                                        <div>
                                            <h4 class="font-medium">Phone</h4>
                                            <p class="text-gray-400">+1 (555) 123-4567</p>
                                        </div>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fas fa-map-marker-alt text-accent mt-1 mr-4"></i>
                                        <div>
                                            <h4 class="font-medium">Location</h4>
                                            <p class="text-gray-400">San Francisco, CA</p>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div>
                                <h3 class="text-xl font-semibold mb-4">Follow Me</h3>
                                <div class="flex space-x-4">
                                    <a href="#" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-accent hover:text-primary transition">
                                        <i class="fab fa-github"></i>
                                    </a>
                                    <a href="#" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-accent hover:text-primary transition">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                    <a href="#" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-accent hover:text-primary transition">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                    <a href="#" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-accent hover:text-primary transition">
                                        <i class="fab fa-dribbble"></i>
                                    </a>
                                </div>
                            </div>

                            <!-- Google Map Embed -->
                            <div class="aspect-w-16 aspect-h-9">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.158496193888!2d-122.4194!3d37.7749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501367f076adff!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus" 
                                    class="w-full h-48 rounded-lg border-0" allowfullscreen="" loading="lazy"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Partial -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <script src="script.js"></script>
</body>
</html>
